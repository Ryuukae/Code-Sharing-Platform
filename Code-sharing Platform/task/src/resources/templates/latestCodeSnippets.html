<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body>
<pre class="latest_snippets" th:each="snippet : ${snippets}">
    <a th:href="@{'/code/' + ${snippet.code}}" th:class="snippet" th:text="${snippet.code}"></a> </pre>
<span class="load_date" th:text="${snippet.date}"></span>

</body>
</html>
