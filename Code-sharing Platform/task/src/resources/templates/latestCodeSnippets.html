<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Latest</title>
    <!-- Include CSS and other head elements -->
</head>
<body>
<div>
    <h2>Latest Code Snippets</h2>
    <div th:each="snippet : ${snippets}">
        <div>
            <pre><span th:text="${snippet.code}">Code snippet</span></pre>
            <p th:text="${snippet.timestamp}">Timestamp</p>
        </div>
    </div>
</div>
</body>
</html>
